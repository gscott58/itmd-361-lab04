<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<title>HTML Form Elements</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link href="http://fonts.googleapis.com/css?family=Leckerli+One|Coustard:900" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" media="screen" href="css/screen.css" />
	</head>
	
	<body>
		<h1>Volunteer Form</h1>

		<form method="post" action="lab4formscript.php">
			<p>My Info</p>			
			<fieldset>
				<legend></legend>
				<label for="firstname">First Name:</label>
				<input type="text" name="first_name_field" id="firstname"/><br>
				
				<label for="lastname">Last Name:</label>
				<input type="text" name="last_name_field" id="lastname"/><br>
				
				<label for="phone">Phone Number:</label>
				<input type="text" name="phone_field" id="phone"/><br>
				
				<label for="email">Email Address</label>
				<input type="email" name="email_field" id="email" pattern="^.+@.+$" /><br>
				
				<label for="gender_field">Gender:</label>
				<input type="radio" name="gender_field" value="male"/>   Male
				<input type="radio" name="gender_field" value="female"/> Female<br>
				
				<label for="agerange">Age:</label>
				<select name="age_field" id="agerange">
					<option value="0">select</option>
					<option value="1">under 18</option>
					<option value="2">18 - 24</option>
					<option value="3">25 - 34</option>
					<option value="4">35 - 44</option>
					<option value="5">45 - 54</option>
					<option value="6">55 - 64</option>
					<option value="7">65 and over</option>
				</select>
			</fieldset>
			
			<p>My Availability</>
			<fieldset class="group"> 
				<legend></legend>
				<p>Days Available</p>
				<ul class="checkbox"> 
					<li><input type="checkbox" id="cb1" value="1" /><label for="cb1">Sunday</label></li> 
					<li><input type="checkbox" id="cb2" value="2" /><label for="cb2">Monday</label></li> 
					<li><input type="checkbox" id="cb3" value="3" /><label for="cb3">Tuesday</label></li> 
					<li><input type="checkbox" id="cb4" value="4" /><label for="cb4">Wednesday</label></li> 
					<li><input type="checkbox" id="cb5" value="5" /><label for="cb5">Thursday</label></li> 
					<li><input type="checkbox" id="cb6" value="6" /><label for="cb6>">Friday</label></li>
					<li><input type="checkbox" id="cb7" value="7" /><label for="cb6>">Saturday</label></li>
				</ul> 
				<p>Any Comments</p>
				<textarea rows="6" cols="50" name="comments_field" id="comments"></textarea>
			</fieldset>
			
			<input type="hidden" name="hidden_field " id="hidden" value="Gscott3"/>
			<input type="submit" name="submit" id="submit" value="Send Me" />
		</form>
		
	<main>
	</main>
		
	</body>
</html>
